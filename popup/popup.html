<!DOCTYPE>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dolar exchance</title>
        <link rel="stylesheet" href="popup.css">
        <script type="module" src="popup.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <a href="https://github.com/jesusjsg/dolar-exchance-extension" target="_blank" class="github-link">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 24 24" 
                        fill="none" 
                        stroke="currentColor" 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        width="24" 
                        height="24" 
                        stroke-width="2"> 
                        <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"></path>
                    </svg>
                </a>
                <div class="select-menu">
                    <div class="select-btn">
                        <span class="btn-text">BCV</span>
                    </div>
                    <ul class="options">
                        <li class="option"><span class="option-text" data-tasa="bcv">BCV</span></li>
                        <li class="option"><span class="option-text" data-tasa="enparalelovzla">Paralelo</span></li>
                        <li class="option"><span class="option-text" data-tasa="euro">Euro</span></li>
                    </ul>
                </div>
                <div class="toggle-color-mode" id="toggle-color-mode">
                    <svg 
                        class="sun-icon" 
                        xmlns="http://www.w3.org/2000/svg" 
                        width="24" 
                        height="24" 
                        viewBox="0 0 24 24" 
                        fill="none" 
                        stroke="currentColor" 
                        stroke-width="2" 
                        stroke-linecap="round" 
                        stroke-linejoin="round">

                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg 
                        class="moon-icon" 
                        xmlns="http://www.w3.org/2000/svg" 
                        width="24" 
                        height="24" 
                        viewBox="0 0 24 24" 
                        fill="none" 
                        stroke="currentColor" 
                        stroke-width="2" 
                        stroke-linecap="round" 
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="input-container">
                    <input type="text" name="dolares" id="dolares" value="1.00" />
                    <div class="cross"></div>
                    <input type="text" name="bolivares" id="bolivares" readonly />
                </div>
                <div class="date-container">
                    <span id="currentDate" class="currentDate"></span> 
                </div>
            </div>
        </main>
    </body>
</html>
