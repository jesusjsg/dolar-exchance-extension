<!DOCTYPE>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dolar exchance</title>
        <link rel="stylesheet" href="popup.css">
        <script type="module" src="popup.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <a href="https://github.com/jesusjsg/dolar-exchance-extension" target="_blank" class="github-link">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 24 24" 
                        fill="none" 
                        stroke="currentColor" 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        width="24" 
                        height="24" 
                        stroke-width="2"> 
                        <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"></path>
                    </svg>
                </a>
                <div class="select-menu">
                    <div class="select-btn">
                        <span class="btn-text">Tasas</span>
                    </div>
                    <ul class="options">
                        <li class="option"><span class="option-text" data-tasa="bcv">BCV</span></li>
                        <li class="option"><span class="option-text" data-tasa="enparalelovzla">Paralelo</span></li>
                        <li class="option"><span class="option-text" data-tasa="euro">Euro</span></li>
                    </ul>
                </div>
                <div class="toggle-color-mode">
                    <label class="theme-switch" for="switch">
                        <input type="checkbox" id="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </nav>
        </header>
        <main>
            <section id="content">
                <span id="current-dolar"></span>
            </section>
        </main>
    </body>
</html>
